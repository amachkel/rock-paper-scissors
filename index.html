<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <header class="header">
      <h1>Rock, Paper, Scissors</h1>
      <div class="fade-in-text">
        <p>Are you ready to play?</p>
        <button type="button" id="start" class="btn btn-dark btn-lg">
          LET'S DO IT
        </button>
      </div>
    </header>
    <section class="flexbox">
      <button
        type="button"
        class="choice"
        id="rock"
        value="rock"
        style="display: none"
      >
        <img src="assets/images/rock.jpg" alt="rock" />
      </button>

      <button
        type="button"
        class="choice"
        id="paper"
        value="paper"
        style="display: none"
      >
        <img src="assets/images/paper.jpg" alt="paper" />
      </button>

      <button
        type="button"
        class="choice"
        id="scissors"
        value="scissors"
        style="display: none"
      >
        <img src="assets/images/scissors.jpg" alt="scissors" />
      </button>
    </section>
    <section class="flexbox" id="comp-sec">
      <button
        type="button"
        class="comp-choice"
        id="rock2"
        value="rock"
        style="display: none"
      >
        <img src="assets/images/rock.jpg" alt="rock" />
      </button>

      <button
        type="button"
        class="comp-choice"
        id="paper2"
        value="paper"
        style="display: none"
      >
        <img src="assets/images/paper.jpg" alt="paper" />
      </button>

      <button
        type="button"
        class="comp-choice"
        id="scissors2"
        value="scissors"
        style="display: none"
      >
        <img src="assets/images/scissors.jpg" alt="scissors" />
      </button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
